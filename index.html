<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        async function fetchDirectoryContents(directory = 'app') {
            const response = await fetch(`/api/files?directory=${directory}`);
            if (!response.ok) {
                alert('Failed to load directory contents');
                return;
            }
            const data = await response.json();
            return data;
        }

        async function displayDirectoryContents(directory = 'app') {
            const container = document.getElementById('file-container');
            container.innerHTML = '';

            try {
                const { directories, files } = await fetchDirectoryContents(directory);

                directories.forEach(dir => {
                    const dirElement = document.createElement('li');
                    dirElement.className = 'p-4 hover:bg-gray-50 cursor-pointer';
                    dirElement.innerHTML = `
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-yellow-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 5a2 2 0 012-2h3.586a2 2 0 011.414.586l1.414 1.414A2 2 0 0011.414 6H16a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V5z"/>
                            </svg>
                            <span class="font-medium text-gray-800">${dir}</span>
                        </div>
                    `;
                    dirElement.addEventListener('click', () => displayDirectoryContents(directory + '/' + dir));
                    container.appendChild(dirElement);
                });

                files.forEach(file => {
                    const fileElement = document.createElement('li');
                    fileElement.className = 'p-4 hover:bg-gray-50 cursor-pointer flex justify-between items-center';
                    fileElement.innerHTML = `
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-blue-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-.586-1.414l-4-4A2 2 0 0012 0H4zm3 8V6h4v4H7z"/>
                            </svg>
                            <span class="font-medium text-gray-800">${file}</span>
                        </div>
                        <a href="vscode://file/${directory}/${file}" class="text-blue-500 hover:underline">Open in VS Code</a>
                    `;
                    container.appendChild(fileElement);
                });
            } catch (error) {
                container.innerHTML = '<p class="text-red-500">Failed to load directory contents.</p>';
                console.error('Error fetching directory contents:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => displayDirectoryContents());
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">File Explorer</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <ul id="file-container" class="divide-y divide-gray-200">
                <!-- Files and directories will be populated here -->
            </ul>
        </div>
    </div>
</body>
</html>
