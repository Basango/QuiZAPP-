<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <button id="startBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start the Test</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', () => {
            const newWindow = window.open('', 'QuizWindow', 'width=600,height=400');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Quiz Window</title>
                    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                </head>
                <body class="bg-gray-200">
                    <h1 class="text-2xl font-bold text-center my-4">Exam Rules</h1>
                    <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </body>
                </html>
            `);

            setTimeout(() => {
                newWindow.document.body.innerHTML = `
                    <h1 class="text-2xl font-bold text-center my-4">Question 1</h1>
                    <input type="text" placeholder="Your Answer" class="block mx-auto my-4 p-2 border border-gray-300 rounded">
                    <button id="submitBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit Answer</button>
                `;
                
                const submitBtn = newWindow.document.getElementById('submitBtn');
                submitBtn.addEventListener('click', () => {
                    // Logic to submit answer and move to the next question
                });
            }, 2000);
        });
    </script>
</body>

</html>
